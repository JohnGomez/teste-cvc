<html ng-app="app">
    
    <head>
      	<link rel="stylesheet"  href="assets/css/style.css"></link>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.6/angular-resource.min.js></script>
        
        <script src="assets/js/app.js"></script>
        <script src="assets/js/transferencia.factory.js"></script>
        <script src="assets/js/transferencia.controller.js"></script>
        
        
    </head>    
    <body ng-controller="TransferenciaController">
            <div class="container">  
                    <form id="contact" >
                      <h3>CVC BANK</h3>
                      <h4>Realizar Transferência</h4>
                      <fieldset>
                        <input placeholder="Número da sua conta" ng-model="transferencia.remetente.numero" type="text" tabindex="1" required autofocus>
                      </fieldset>
                      <fieldset>
                        <input placeholder="Beneficiário" ng-model="transferencia.destinatario.numero" type="text" tabindex="2" required>
                      </fieldset>
                      <fieldset>
                        <input placeholder="valor" ng-model="transferencia.valor" type="text" tabindex="3"  required>
                      </fieldset>
                      <fieldset>
                        <input placeholder="Data da Transferência" type="text" ng-model="transferencia.dataTransferencia" tabindex="4" required>
                      </fieldset>
                      <fieldset>
                        <button name="submit" type="submit" ng-click="transferir()" id="contact-submit" data-submit="...Sending">Confirmar</button>
                      </fieldset>
                      <p class="copyright">Desenvolvido por <a href="https://www.linkedin.com/in/johngomesdasilva/" target="_blank" title="Colorlib">John Gomes</a></p>
                    </form>
                  </div>
    </body>
</html>
